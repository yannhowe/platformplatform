############################ Default configuration #########################
baseURL = "http://platform.net/"
languageCode = "en-us"
# site title 
title = "Platform.Net | Get Building!"
# theme
theme = "northendlab-hugo"
# post pagination
paginate = "5"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com

[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]

