version: '3.7'

services:

  elasticsearch:
    image: 'bitnami/elasticsearch:7'
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - 'elasticsearch_data:/bitnami/elasticsearch/data'

  logstash:
    image: bitnami/logstash:7
    ports:
      - 8880:8080
    volumes:
      - logstash_data:/bitnami

  kibana:
    image: 'bitnami/kibana:7'
    ports:
      - '5601:5601'
    volumes:
      - 'kibana_data:/bitnami'
    depends_on:
      - elasticsearch

volumes:
  elasticsearch_data:
    driver: local
  logstash_data:
    driver: local
  kibana_data:
    driver: local