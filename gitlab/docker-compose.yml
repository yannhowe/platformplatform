version: '3.7'

services:

  gitlab:
    image: 'docker.io/gitlab/gitlab-ce:12.9.2-ce.0'
    restart: always
    privileged: true
    hostname: 'gitlab.platform.net'
    env_file:
      - .env
    environment:
      GITLAB_OMNIBUS_CONFIG: |  
        external_url 'http://gitlab.platform.net'
        letsencrypt['enable'] = false
        registry_external_url 'http://gitlab.platform.net:5050'        
        registry['enable'] = true
        unicorn['socket'] = '/opt/gitlab/var/unicorn/gitlab.socket'
        # Backup config
        gitlab_rails['backup_upload_connection'] = {
          'provider' => 'AWS',
          'aws_access_key_id' => 'MINIO_ACCESS_KEY',
          'aws_secret_access_key' => 'MINIO_SECRET_KEY',
          'endpoint' => 'http://platformplatform_minio_1:9000',
          'path_style' => true
        }
        gitlab_rails['backup_upload_remote_directory'] = 'gitlab-backups'
        # 1 week = 604800
        gitlab_rails['backup_keep_time'] = 604800
        # Artifact settings https://docs.gitlab.com/ee/administration/job_artifacts.html#object-storage-settings  
        gitlab_rails['artifacts_enabled'] = true
        gitlab_rails['artifacts_object_store_enabled'] = true
        gitlab_rails['artifacts_object_store_remote_directory'] = "gitlab-artifacts"
        gitlab_rails['artifacts_object_store_connection'] = {
          'provider' => 'AWS',
          'aws_access_key_id' => 'MINIO_ACCESS_KEY',
          'aws_secret_access_key' => 'MINIO_SECRET_KEY',
          'endpoint' => 'http://platformplatform_minio_1:9000',
          'path_style' => true
        }
        gitlab_rails['expire_build_artifacts_worker_cron'] = "50 * * * *"
        #'SSL_CERT_DIR' => '/opt/gitlab/embedded/ssl/certs/'
        # Add any other gitlab.rb configuration here, each on its own line
    volumes:
      - 'gitlab-config:/etc/gitlab'
      - 'gitlab-logs:/var/log/gitlab'
      - 'gitlab-data:/var/opt/gitlab'
      
  gitlab-runner-1:
    image: gitlab/gitlab-runner:v12.9.0
    restart: always
    env_file:
      - .env
    extra_hosts:
      - "gitlab.platform.net:192.168.88.130"
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'

  gitlab-runner-2:
    image: gitlab/gitlab-runner:v12.9.0
    restart: always
    env_file:
      - .env
    extra_hosts:
      - "gitlab.platform.net:192.168.88.130"
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      
  gitlab-runner-3:
    image: gitlab/gitlab-runner:v12.9.0
    restart: always
    env_file:
      - .env
    extra_hosts:
      - "gitlab.platform.net:192.168.88.130"
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'


volumes:
  gitlab-config:
  gitlab-logs:
  gitlab-data:
